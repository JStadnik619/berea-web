<h1>{{ book }} {{ chapter }}</h1>
<!-- TODO: translation dropdown -->
<p>
  {% for verse in chapter_verses %}
    {% if verse.verse|string() == verse_number|string() %}
      <b><sup>{{ verse.verse }} </sup>{{ verse.text }}</b>
    {% else %}
      <sup>{{ verse.verse }} </sup>{{ verse.text }}
    {% endif %}
  {% endfor %}
</p>
