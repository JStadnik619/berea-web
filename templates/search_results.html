<!doctype html>
<h4>{{ verse_records|length() }} occurences of '{{ phrase }}' in the {{ translation }} Bible:</h4>
{% for verse in verse_records %}
  <a href="{{ url_for('reference', translation=translation|string(), book=verse.book|string(), chapter=verse.chapter|string(), verse=verse.verse|string()) }}">
    {{ verse.book }} {{ verse.chapter }}:{{ verse.verse }}
  </a>
  <!-- TODO: bold the phrase searched -->
  <div>{{ verse.text }}</div>
{% endfor %}
